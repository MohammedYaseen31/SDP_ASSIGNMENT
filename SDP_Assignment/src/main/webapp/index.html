<!DOCTYPE html>
<html>
 <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Solar System</title>
        <style>
            body{
                background-image: url("https://cdn.mos.cms.futurecdn.net/Q2c7tgjZew2jxj8wRUguLN-1200-80.jpg.webp");
                background-size: cover;
            }
            .common{
                position: absolute;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
            }
            .sun{
                width: 100px;
                height: 100px;
                border-radius: 100px;
                background:red;
                background-image: url("https://i.natgeofe.com/n/2f169ccb-e943-4772-8bd1-c92e79db64ab/gsfc_20171208_archive_e000922_orig_square.jpg");
                background-size: cover;
                margin: 450px auto;
                position: relative;
            }
            .mercury{
                width: 50px;
                height: 50px;
                border-radius: 50px;
                background-image: url("https://astronomy.com/~/media/695FA0F9A01044BF9C50E86C8E53A4E0.jpg");
                background-size: cover;
               
                bottom:25px;
                right: -100px;
                transform-origin: -108px center;
                animation-name:mercuryAnimation;
                animation-duration: 1s;
                animation-play-state: running;
            }
            @keyframes mercuryAnimation {
                to{
                    transform: rotateZ(0deg);
                }
                from{
                    transform: rotateZ(-359deg);
                }
            }
            .venus{
                width: 70px;
                height: 70px;
                border-radius: 70px;
                background-image: url("https://d.newsweek.com/en/full/1811996/venus-planet-stock-getty.jpg?w=1600&h=1600&q=88&f=2a4562f93ccc07dd93749cc908b4cf40");
                background-size: cover;
                
                bottom: 13px;
                right: -220px;
                animation-name: venusAnimation;
                
                animation-duration: 2s;
                
                transform-origin: -236px center;
                animation-play-state: running;
                
            }
            @keyframes venusAnimation {
                0%{
                    transform:rotateZ(0deg);
                }   
                100%{
                    transform:rotateZ(359deg)
                }
            }
